<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/navbar.css">
    <style>
        .home-screen {
            padding-top: 100px;
            width: 100%;
            font-family: Arial, sans-serif;
            text-align: center;

        }

        h1 {
            color: #333;
            font-size: 70px;
            margin-bottom: 40px;
            margin-top: 30px;

        }

        .animal-img {
            border: 3px solid #ccc;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        .options {
            margin-top: 20px;
        }

        .options button {

            width: 200px;
            margin: 40px 10px;
            padding: 10px;
            font-size: 35px;
            border: none;
            border-radius: 8px;
            background: rgb(124, 4, 172);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .options button:hover {
            background: rgb(124, 4, 172);
        }

        .options button:disabled {
            cursor: not-allowed;
        }

        .result {
            margin-top: 45px;
            padding: auto;
        }

        .correct {
            font-weight: bold;
            font-size: 70px;
            color: green;
        }

        .wrong {
            font-weight: bold;
            font-size: 70px;
            color: red;
        }

        /* Tablets (≤ 768px) */
    @media (max-width: 768px) {
      h1 {
        font-size: 50px;
      }

      .animal-img {
        width: 280px;
        height: 280px;
      }

      .options button {
        width: 160px;
        font-size: 25px;
        margin: 25px 8px;
      }

      .correct,
      .wrong {
        font-size: 50px;
      }
    }

    /* Small phones (≤ 480px) */
    @media (max-width: 480px) {
      .home-screen {
        padding-top: 70px;
      }

      h1 {
        font-size: 35px;
        margin-bottom: 25px;
      }

      .animal-img {
        width: 200px;
        height: 200px;
      }

      .options button {
        display: block;
        width: 80%;
        margin: 15px auto;
        font-size: 20px;
        padding: 8px;
      }

      .correct,
      .wrong {
        font-size: 35px;
      }
    }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="logo">
                <img src="../../image/logo.webp" class="logo-style">
                <span>
                    <p class="logo-name">EduFun Kids</p>
                    <p>The Learning Platform</p>
                </span>
            </div>
            <div class="pages">
                <ul class="page-link">
                    <li><a href="../home.html" class="page-link-a">Home</a></li>
                    <li><a href="../spaceship/spaceship.html" class="page-link-a">Spaceship</a></li>
                    <li><a href="../about.html" class="page-link-a">About</a></li>
                    <li><a href="../../index.html" class="page-link-a">
                            <p id="login-name">Log in</p>
                        </a></li>
                    <li><button class="page-link-btn" id="logout-btn">Logout</button></li>
                </ul>
            </div>
        </div>
        <div class="home-screen">
            <h1>Fruits Quiz</h1>
            <img class="animal-img" id="animal-img" src="" width="350" height="350">
            <div class="options" id="options"></div>
            <p class="result" id="result"></p>
        </div>
    </div>
    <script src="../../js/animal-bird/s-animals.js"></script>
</body>

</html>
