<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <style>
        body {
            background-image: url(../image/login7.jpg );
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-page {
            height: 400px;
            width: 450px;
            border: 1px solid #f1d0fc;
            text-align: center;
            margin: 200px 700px;
            background-color: #d273f1;
            box-shadow: 2px 0 5px 5px #d694ec;
        }

        .login-page:hover {
            transform: scale(1.1)
        }

        .log-user {
            height: 20px;
            width: 300px;
            border: 2px solid black;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;

        }

        .btn {
            height: 40px;
            width: 120px;
            border-radius: 5px;
            border: none;
            background-color: rgb(84, 22, 109);
            color: white;
            margin: 10px 125px;
            cursor: pointer;
            font-size: 17px;

        }

        .sign-btn {
            border: none;
            color: green;
            background-color: #d273f1;
            font-size: 25px;
        }

        p {
            font-size: 17px;
        }

        @media (max-width: 768px) {
            .login-page {
                width: 90%;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-page {
                width: 100%;
                margin: 10px;
                padding: 20px 10px;
            }

            .log-user {
                font-size: 16px;
            }

            .btn {
                width: 100px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="login-page">
        <h1 style="font-size: 45px;">Log In</h1>
        <input type="text" placeholder="Username" class="log-user" id="log-username"><br><br>
        <input type="password" placeholder="Password" class="log-user" id="log-password"><br><br>
        <button class="btn" id="log-btn" onclick="logIn()">Log In</button>
        <p>you don't have an account?please</p>
        <button class="sign-btn" id="sign-in" onclick="signIn()">sign in</button>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
